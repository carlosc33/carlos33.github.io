  <script>
     /*** WORKING >=100% ***/
     var wakeUpTime;
     var noon = 12;
     var evening = 17;
     var lunchTime;
     var partyTime;
     var napTime;

     var updateClock = function()
     {
     var time = new Date().getHours();
     var messageText;
     var image
    
     var lolcat = document.getElementById("lolcat");
     var timeEvent =document.getElementById("timeEvent");
    
     if (time == wakeUpTime){image = src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/cat1.jpg"; alt="wake up time">""; 
                              messageText = "Good Morning!";}
     else if (time == lunchTime){image = src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/cat2.jpg"; alt="luch time">""; 
                                 messageText = "It's Milk and Cookies Time!";}
     else if (time == partyTime){image = src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/partyTime.jpg"; alt="Party Time!">""; 
                                 messageText = "It's Play Time!";}
     else if (time == napTime){image = src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/cat3.jpg"; alt="nap time">"";
                               messageText = "Even miracles take time...";}
     else if (time < noon){image=sec="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/cat1.jpg"; alt="wake up time">""; 
                          messageText = "Good Morning!";}
     else if (time > evening) {image =src= "https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/cat5.jpg"; alt="good evening">""; 
                              messageText = "Good Evening!";}
     else {image =src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/cat5.jpg"; alt="good evening">""; 
                              messageText = "Good Afternoon!";}    
    
     lolcat.src=image;
      timeEvent.innerText=messageText;

      var showCurrentTime = function()
      {
 
      var clock = document.getElementById("clock");
      var currentTime = new Date();        
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();
      var meridian = "AM";
    
    // Set hours 
      if (hours >= noon) 
      { 
      meridian = "PM"; 
    }  
      if (hours > noon) 
      { 
      hours = hours - 12; 
    }
 
    // Set Minutes
      if (minutes < 10)
      {
        minutes = "0" + minutes;
    }
 
    // Set Seconds
      if (seconds < 10)
      {
     seconds = "0" + seconds;
    }
 
      var clockTime = hours + ':' + minutes + ':' + seconds + " " + meridian + "!";
 
      clock.innerText = clockTime
    };

      showCurrentTime();
    };
   
      //seems to demand to be bind, otherwise seconds fail to +
      var oneSecond = 1000;
      setInterval(updateClock, oneSecond);
      updateClock();
   
      var partyTimeButton = document.getElementById("partyTimeButton");
      var partyEvent = function()
      {
      if (partyTime < 0) 
      {
      partyTime = new Date().getHours();
       partyTimeButton.innerText="Party Over";
        partyTimeButton.style.backgroundColor="#ffff33"; 
    }
      else
      {
      partyTime = -1;
        partyTimeButton.innerText="Party Time!";
         partyTimeButton.style.backgroundColor="#33ffad";
        }  
      };

      partyTimeButton.addEventListener("click", partyEvent);
      partyEvent();
      var wakeUpTimeSelector = document.getElementById("wakeUpTimeSelector");
